<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>圣诞树 | 互动粒子系统</title>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Import Maps -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 加载器 -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <div class="loader-text">正在加载节日魔法</div>
    </div>

    <!-- 性能提示 -->
    <div class="performance-warning" id="performanceWarning">
        <div style="font-size: 18px; margin-bottom: 10px; color: #d4af37;">⚠️ 性能提示</div>
        <div>您的设备可能出现性能下降，建议您：</div>
        <div style="margin-top: 10px;">
            1. 关闭其他应用<br>
            2. 使用竖屏模式<br>
            3. 保持设备凉爽
        </div>
        <button id="continueBtn">继续</button>
    </div>

    <!-- 界面容器 -->
    <div class="ui-container" id="uiContainer">
        <header>
            <h1>圣诞快乐</h1>
        </header>

        <!-- 操作说明 -->
        <div class="instructions">
            <p id="desktopInstruction">手势互动：捏合聚焦，握拳生成树，张开手掌散射粒子</p>
            <p id="mobileInstruction" style="display: none;">单指拖动旋转 · 双指捏合聚焦 · 点击切换模式</p>
            <div class="gesture-hint">
                <div class="gesture-item">
                    <div class="gesture-icon">✌️</div>
                    <div class="gesture-text">捏合聚焦</div>
                </div>
                <div class="gesture-item">
                    <div class="gesture-icon">✊</div>
                    <div class="gesture-text">握拳生成树</div>
                </div>
                <div class="gesture-item">
                    <div class="gesture-icon">✋</div>
                    <div class="gesture-text">张开散射</div>
                </div>
            </div>
        </div>

        <!-- 模式指示器 -->
        <div class="mode-indicator">
            <div class="mode-text" id="modeText">圣诞树模式</div>
            <div class="mode-subtext" id="modeSubtext">粒子排列为圣诞树形状</div>
        </div>

        <!-- 上传控件 -->
        <div class="upload-wrapper">
            <button class="upload-btn" id="uploadBtn">添加回忆照片</button>
            <div class="hint-text">双击隐藏控制面板</div>
        </div>
    </div>

    <!-- 摄像头容器 -->
    <div class="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="outputCanvas"></canvas>
    </div>

    <!-- 隐藏的文件输入 -->
    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <!-- Three.js 画布 -->
    <canvas id="canvas3d"></canvas>

    <!-- JavaScript -->
    <script type="module" src="script.js"></script>
</body>
</html>
